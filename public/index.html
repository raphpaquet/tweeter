<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class="header" style="font-family: bungee, sans-serif">tweeter</span>
      <div>
      <span class="new-tweet">Write a new Tweet</span>
      </div>
    </nav>

    <header class="account">
      <div>
          <img src="/images/chicken.png"> 
      </div>
      <br>
      <div>
          <h2>Rapha</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
    <section id="tweet-container">
      <article class="tweet">
        <header>
          <img src="/images/owl.png" alt="owl" style="width:70px;height:50px;">
          <h2>Guacamole</h2>
          <h3>@avocado</h3>
        </header>
        <p>personnal tweet</p>
        <footer>
          <p>
            <time>since last post</time>
          </p>
          <img src="/images/chicken.png" alt="chicken" style="width:40px;height:40px;">
        </footer>
      </article>
    </section>
    </main>
  </body>
</html>
