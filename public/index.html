<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="logo"></div><img src="/images/duck.png" style="width:50px;height:50px">
        <span class="header" style="font-family: bungee, sans-serif">tweeter</span>
      </div>
      <div class="write-msg">
        <button class="new-tweet" type="submit"><strong>Write</strong>a new Tweet</button>
        <div class="arrow bounce">
          <a class="fas fa-angle-double-down"></a>
        </div>
      </div>
    </nav>
    <header class="account">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 style="font-family: Bungee, sans-serif">Rapha</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <div class="error-msg"></div>
      <form method="POST" action="/tweets">
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <button type="submit">Tweet</button>
          <output id="text-counter" name="counter" class="counter" for="tweet-text">140</output>
          <div id="error-no-text" class="hidden">
            <span class="close-button error">&times;</span>
            <span>Whooops! Tweet is empty !</span>
          </div>
          <div id="error-over" class="hidden">
            <span class="close-button error">&times;</span>
            <span>Whooops! Your tweet have too many characters !</span>
          </div>
      </form>
    </section>
    <section id="tweet-container">
    </section>
    </main>
  </body>
</html>
